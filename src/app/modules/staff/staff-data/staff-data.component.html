 <form nz-form *ngIf="validateForm" [formGroup]="validateForm" (ngSubmit)="submitForm()">
   <div nz-row>
     <div nz-col [nzSpan]="24">
       <nz-form-item>
         <nz-form-label nzRequired nzFor="name">Name of Project</nz-form-label>
         <nz-form-control nzErrorTip="Please input your Project Name">
           <input nz-input formControlName="name" placeholder="name" id="name" />
         </nz-form-control>
       </nz-form-item>
     </div>
   </div>
   <div nz-row>
     <div nz-col [nzSpan]="24">
       <nz-form-item>
         <nz-form-label nzRequired nzFor="member">Member</nz-form-label>
         <nz-form-control nzErrorTip="Please input your Member">
           <input nz-input formControlName="member" placeholder="member" id="member" />
         </nz-form-control>
       </nz-form-item>
     </div>
   </div>
   <div nz-row>
     <div nz-col [nzSpan]="24">
       <nz-form-item>
         <nz-form-label nzRequired>StartDate</nz-form-label>
         <nz-form-control nzErrorTip="Please input StartDate">
           <nz-date-picker formControlName="startdate"></nz-date-picker>
         </nz-form-control>
       </nz-form-item>
     </div>
   </div>
   <div nz-row>
     <div nz-col [nzSpan]="24">
       <nz-form-item>
         <nz-form-label nzRequired>FinishDate</nz-form-label>
         <nz-form-control nzErrorTip="Please input EndDate">
           <nz-date-picker formControlName="finishdate"></nz-date-picker>
         </nz-form-control>
       </nz-form-item>
     </div>
   </div>
   <div nz-row>
     <div nz-col [nzSpan]="24">
       <nz-form-item>
         <nz-form-label nzFor="description" nzRequired>Description</nz-form-label>
         <nz-form-control nzErrorTip="Please input Description">
           <input nz-input formControlName="description" placeholder="description" id="description" />
         </nz-form-control>
       </nz-form-item>
     </div>
   </div>
   <div nz-row>
     <div nz-col [nzSpan]="24">
       <nz-form-item>
         <nz-form-label nzFor="age" nzRequired>Number of Bug Test</nz-form-label>
         <nz-form-control nzErrorTip="Please input Number of Bug Test">
           <nz-input-number [nzMin]="0" [nzMax]="1000" formControlName="bugtest" id="bugtest" nz-input>
           </nz-input-number>
         </nz-form-control>
       </nz-form-item>
     </div>
   </div>
   <div nz-row>
     <div nz-col [nzSpan]="24">
       <nz-form-item>
         <nz-form-label nzFor="age" nzRequired>Number of Bug UAT</nz-form-label>
         <nz-form-control nzErrorTip="Please input Number of Bug UAT">
           <nz-input-number [nzMin]="1" [nzMax]="1000" formControlName="buguat" id="buguat" nz-input>
           </nz-input-number>
         </nz-form-control>
       </nz-form-item>
     </div>
   </div>
   <div nz-row>
     <div nz-col [nzSpan]="24">
       <nz-form-item>
         <nz-form-label nzFor="age" nzRequired>Plan cost</nz-form-label>
         <nz-form-control nzErrorTip="Please input Plan Cost">
           <nz-input-number formControlName="pcost" id="pcost" nz-input>
           </nz-input-number>
         </nz-form-control>
       </nz-form-item>
     </div>
   </div>
   <div nz-row>
     <div nz-col [nzSpan]="24">
       <nz-form-item>
         <nz-form-label nzFor="acost" nzRequired>Actual cost</nz-form-label>
         <nz-form-control nzErrorTip="Please input Actual Cost">
           <nz-input-number formControlName="acost" id="acost" nz-input>
           </nz-input-number>
         </nz-form-control>
       </nz-form-item>
     </div>
   </div>
   <div nz-row>
     <div nz-col [nzSpan]="24">
       <nz-form-item>
         <nz-form-label nzFor="cssscore" nzRequired>CSS Score</nz-form-label>
         <nz-form-control nzErrorTip="Please input CSS Score">
           <nz-input-number [nzMin]="1" [nzMax]="100" formControlName="cssscore" id="cssscore" nz-input>
           </nz-input-number>
         </nz-form-control>
       </nz-form-item>
     </div>
   </div>
   <div nz-row [nzGutter]="16">
     <div nz-col [nzSpan]="4">
       <nz-form-item>
         <nz-form-label nzFor="finished">Status</nz-form-label>
       </nz-form-item>
     </div>
     <div nz-col [nzSpan]="20">
       <nz-form-item>
         <nz-form-control nzErrorTip="Please input your Age">
           <label nz-checkbox formControlName="status" id="finished">Finished</label>
         </nz-form-control>
       </nz-form-item>
     </div>
   </div>
   <nz-form-item>
     <nz-form-control [nzOffset]="6" [nzSpan]="12">
       <button nz-button type="submit" style="margin-right: 10px;" nzType="primary"
         [disabled]="!validateForm.valid">Submit</button>
       <button nz-button (click)="resetForm($event)">Reset</button>
     </nz-form-control>
   </nz-form-item>
 </form>
